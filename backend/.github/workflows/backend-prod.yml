name: Backend PROD (test → migrate → deploy)

on:
  push:
    branches: [main]
    paths:
      - "backend/**"

concurrency:
  group: backend-prod
  cancel-in-progress: true

jobs:
  backend-prod:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write   # required for GCP Workload Identity Federation

    env:
      DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
      DIRECT_URL: ${{ secrets.PROD_DIRECT_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Lint
        working-directory: backend
        run: npm run lint --if-present

      - name: Tests
        working-directory: backend
        run: npm test --if-present

      # ------------------------
      # Prisma (PRODUCTION)
      # ------------------------
      - name: Prisma generate
        working-directory: backend
        run: npx prisma generate

      - name: Prisma migrate deploy
        working-directory: backend
        run: npx prisma migrate deploy

      # ------------------------
      # Google Cloud auth (WIF)
      # ------------------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      # ------------------------
      # Deploy to Cloud Run
      # ------------------------
      - name: Deploy backend to Cloud Run
        run: |
          gcloud run deploy cvpro-backend \
            --source backend \
            --region europe-west1 \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars NODE_ENV=production \
            --set-env-vars DATABASE_URL="${{ secrets.PROD_DATABASE_URL }}" \
            --set-env-vars DIRECT_URL="${{ secrets.PROD_DIRECT_URL }}" \
            --set-env-vars SUPABASE_URL="${{ secrets.SUPABASE_URL }}" \
            --set-env-vars SUPABASE_ANON_KEY="${{ secrets.SUPABASE_ANON_KEY }}" \
            --set-env-vars SUPABASE_SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            --set-env-vars OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            --set-env-vars STRIPE_SECRET_KEY="${{ secrets.STRIPE_SECRET_KEY }}" \
            --set-env-vars STRIPE_WEBHOOK_SECRET="${{ secrets.STRIPE_WEBHOOK_SECRET }}" \
            --set-env-vars STRIPE_PRICE_STARTER="${{ secrets.STRIPE_PRICE_STARTER }}" \
            --set-env-vars STRIPE_PRICE_PRO="${{ secrets.STRIPE_PRICE_PRO }}" \
            --set-env-vars FRONTEND_URL="${{ secrets.FRONTEND_URL }}" \
            --set-env-vars CRON_SECRET="${{ secrets.CRON_SECRET }}"

      # ------------------------
      # Smoke test (optional)
      # ------------------------
      - name: Smoke test
        run: |
          URL=$(gcloud run services describe cvpro-backend \
            --region europe-west1 \
            --format='value(status.url)')
          echo "Service URL: $URL"
          curl -fsS "$URL/" | head -c 200
